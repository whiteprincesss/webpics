<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - WebPics</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="/auth.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <h1>🆕 회원가입</h1>
    <div class="auth-form">
      <input type="text" id="auth-nickname" placeholder="닉네임">
      <input type="email" id="auth-email" placeholder="이메일">
      <input type="password" id="auth-password" placeholder="비밀번호">
      <button onclick="submitAuthPage('signup')">회원가입</button>
      <p style="margin-top: 12px;">
        이미 계정이 있으신가요? <a href="/login">로그인</a>
      </p>
    </div>
  </div>
</body>
</html>
